<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Авторизация Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .message {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message" id="message">
        <h2>Авторизация Google</h2>
        <div class="loader"></div>
        <p>Обработка данных...</p>
    </div>

    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state') || 'base_auth';
            
            if (code) {
                console.log('✅ Код получен, сохраняем...');
                
                // Сохраняем код в localStorage
                localStorage.setItem('temp_auth_code', code);
                localStorage.setItem('temp_auth_state', state);
                
                // Показываем сообщение об успехе
                document.getElementById('message').innerHTML = `
                    <h2>✅ Успешно!</h2>
                    <p>Авторизация завершена.</p>
                    <p>Возврат в приложение...</p>
                `;
                
                // Возвращаемся в основное приложение
                setTimeout(() => {
                    window.location.href = 'https://alivu.github.io/electro-smeta/';
                }, 1500);
                
            } else {
                document.getElementById('message').innerHTML = `
                    <h2>❌ Ошибка</h2>
                    <p>Не получен код авторизации</p>
                    <button onclick="window.close()">Закрыть</button>
                `;
            }
        })();
    </script>
</body>
</html>
