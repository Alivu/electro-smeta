<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация Google - ЭлектроСмета</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .message {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success-icon {
            font-size: 60px;
            margin: 20px 0;
            color: #4CAF50;
        }
        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="message" id="message">
        <h2>Авторизация Google</h2>
        <div class="loader"></div>
        <p>Обработка данных...</p>
    </div>

    <script>
        (function() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state') || 'base_auth';
                const error = urlParams.get('error');
                
                const messageDiv = document.getElementById('message');
                
                if (error) {
                    messageDiv.innerHTML = `
                        <h2>❌ Ошибка авторизации</h2>
                        <p>${error}</p>
                        <button class="btn" onclick="window.close()">Закрыть окно</button>
                    `;
                    return;
                }
                
                if (code) {
                    console.log('✅ Код получен, сохраняем в localStorage');
                    
                    // Сохраняем код
                    localStorage.setItem('temp_auth_code', code);
                    localStorage.setItem('temp_auth_state', state);
                    
                    // ВАЖНО: Сохраняем codeVerifier из родительского окна
                    if (window.opener && !window.opener.closed) {
                        try {
                            // Пытаемся получить codeVerifier из родительского окна
                            const codeVerifier = window.opener.localStorage.getItem('pkce_code_verifier');
                            if (codeVerifier) {
                                localStorage.setItem('pkce_code_verifier', codeVerifier);
                                console.log('✅ codeVerifier сохранен из родителя');
                            } else {
                                console.log('⚠️ codeVerifier не найден в родительском окне');
                            }
                        } catch (e) {
                            console.log('Не удалось получить codeVerifier из родителя:', e);
                        }
                        
                        // Отправляем сообщение родительскому окну
                        try {
                            window.opener.postMessage({
                                type: 'auth_code',
                                code: code,
                                state: state
                            }, 'https://electro-smetanew.vercel.app');
                            console.log('✅ Код отправлен через postMessage');
                        } catch (e) {
                            console.log('Не удалось отправить postMessage:', e);
                        }
                    }
                    
                    messageDiv.innerHTML = `
                        <div class="success-icon">✅</div>
                        <h2>Успешно!</h2>
                        <p>Авторизация завершена успешно!<br>Теперь вы можете сохранять и загружать данные ЭлектроСметы на ваш Google Диск.</p>
                        <p>Окно закроется автоматически через 2 секунды...</p>
                    `;
                    
                    // Закрываем окно через 2 секунды
                    setTimeout(() => {
                        console.log('Закрываю окно...');
                        window.close();
                        
                        setTimeout(() => {
                            if (!window.closed) {
                                messageDiv.innerHTML += `
                                    <p style="color: #ffaa00; margin-top: 20px;">
                                        ⚠️ Браузер заблокировал автоматическое закрытие.<br>
                                        Пожалуйста, закройте окно вручную.
                                    </p>
                                    <button class="btn" onclick="window.close()">Закрыть окно</button>
                                `;
                            }
                        }, 1000);
                        
                    }, 2000);
                    
                } else {
                    messageDiv.innerHTML = `
                        <h2>⚠️ Ошибка</h2>
                        <p>Не получен код авторизации</p>
                        <button class="btn" onclick="window.close()">Закрыть окно</button>
                    `;
                }
            } catch (e) {
                console.error('Ошибка в callback:', e);
                document.getElementById('message').innerHTML = `
                    <h2>❌ Ошибка</h2>
                    <p>${e.message}</p>
                    <button class="btn" onclick="window.close()">Закрыть окно</button>
                `;
            }
        })();
    </script>
</body>
</html>
